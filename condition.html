<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = +prompt("Nhập tháng cần kiểm tra")
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert(`Tháng ${month} có 31 ngày`)
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("Có 30 ngày")
            break;
        case 2:
            //         Năm nhuận: chia hết cho 400 hoặc (chia hết cho 4 nhưng không chia hết cho 100)
            let year = +prompt("Nhập năm để kiểm tra thêm")
            if (year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0)) {
                alert("29 ngày")
            } else {
                alert("28 ngày")
            }
            break;
        default:
            alert("Nhập số tháng không hợp lệ");
    }
</script>
</body>
</html>
